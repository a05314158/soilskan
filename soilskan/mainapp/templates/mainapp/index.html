<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой веб-сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на мой веб-сайт!</h1>
</header>

<nav>
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Услуги</a>
    <a href="#">Контакты</a>
</nav>

<section>
    <h2>Главная</h2>
    <p>Здесь вы можете описать информацию о вашем сайте.</p>
</section>

<section>
    <h2>О нас</h2>
    <p>Опишите информацию о вашей компании или о себе.</p>
</section>

<section>
    <h2>Услуги</h2>
    <p>Перечислите ваши предлагаемые услуги.</p>
</section>

<section>
    <h2>Контакты</h2>
    <p>Как связаться с вами.</p>
</section>

<footer>
    <p>&copy; 2024 Мой веб-сайт</p>
</footer>

</body>
</html>
